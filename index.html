<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7a8ad7e1c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="productCard">
    <picture>
      <source media="(max-width: 449px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 450px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle by Chanel perfume bottle">
    </picture>
    <section class="text">
      <p class="prodType">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <section class="price">
        <span class="discountPrice">$149.99</span>
        <span class="origPrice">$169.99</span>
      </section>
      <button><i class="fa-solid fa-cart-shopping" style="color: #fafafa;"></i>&nbsp;&nbsp;Add to Cart</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jamal Ali</a>.
  </footer>
</body>

</html>
